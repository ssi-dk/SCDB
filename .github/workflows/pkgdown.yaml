# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branch: main
  pull_request:
    branch: main
  release:
    types: [published]
  workflow_dispatch:

name: Deploy to GitHub Pages

jobs:
  cleanup:
    name: ðŸ§¼ Clean up environment
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ðŸ—‘ Delete previous deployments
        if: github.repository == 'ssi-dk/SCDB'
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

  pkgdown-build:
    name: Render pkgdown output
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pkgdown
          path: docs/

  deploy:
    name: Deploy to GitHub pages ðŸš€
    runs-on: ubuntu-latest
    if: ${{ (github.repository == 'ssi-dk/SCDB') && (github.event_name == 'release') }}
    needs: [cleanup, pkgdown-build]
    steps:
      - uses: actions/checkout@v3

      - name: Download pkgdown output
        uses: actions/download-artifact@v3
        with:
          name: pkgdown
          path: docs

      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
